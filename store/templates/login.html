{% extends 'base.html' %}

{% block content %}

<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Sta Mall</h1>
            <p class="lead fw-normal text-white-50 mb-0">Your needs at your finger tip <br> shop in style....</p>
        </div>
    </div>
</header>

<br><br><br><br><br>

<div class="container">
    <div class="row">
        <center>
            <div class="col-8">
                <form action="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" class="form-control" name="username" placeholder="Enter your username">
                    </div>

                    <div class="mb-3">
                        <input type="password" class="form-control" name="password", placeholder="Enter your password">
                    </div>
                    
                    <button type="submit" class="btn-outline-dark">Login</button>
                </form>
                


            </div>
        </center>
    </div>


</div>
<br><br><br><br><br><br>



{% endblock %}
