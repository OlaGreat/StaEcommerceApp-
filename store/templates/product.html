{% extends 'base.html' %}


{% block content %}


<br><br><br>

<div class="container">
    <br>
    <div class="card mb-3" >
        <div class="row g-0">
    
            
          <div class="col-md-4">
                <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
                <div class="card-body">
                    <center>
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{product.description}}</p>
                        <br><br>
                        <a href="{% url 'homePage'  %}" class="btn btn-secondary">Home</a>
                        <button class="btn btn-secondary" value="{{ product.id }}" id="addCart">Add to cart</button>
                        


                    </center>
                   
                </div>
          </div>
        </div>
    </div>
    
    
</div>




<br><br><br><br><br><br><br><br>


<script>
    $(document).on('click', '#addCart', function(e){
        e.preventDefault()
        $.ajax({
            type: 'POST',
            url: '{% url "addToCart" %}',
            data: {
                product_id : $('#addCart').val(),
                csrfmiddlewaretoken : '{{ csrf_token }}',
                action : 'post'
            },
            
            success: function(json){
                document.getElementById('cart_quantity')
                .textContent = json.cart_size
            },
            error: function(xhr, errorMessage, error){

            }
        })

    });
</script>



      

{% endblock %}
