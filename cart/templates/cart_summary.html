{% extends 'base.html' %}


{% block content %}


{% if cart_product %}

{%  for product in cart_products %}


<div class="container">
    <br>
    <div class="card mb-3" >
        <div class="row g-0">
    
            
          <div class="col-md-4">
                <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="...">
          </div>

                    <center>
                        <h5 class="card-title">{{ product.name }}</h5>

                        <a href="{% url 'homePage'  %}" class="btn btn-secondary">Home</a>

                    </center>
                   
                </div>
          </div>
        </div>
    </div> 

</div>
